
name: updateCounter

on:
  repository_dispatch:
    types: [increment]

jobs:
  increment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create file if not exists
        run: |
          [ ! -f globalCounters.json ] && echo '{"totalFinished":0,"countries":{}}' > globalCounters.json
      - name: Increment counter
        run: |
          sudo apt-get install -y jq
          TOTAL=$(jq '.totalFinished' globalCounters.json)
          NEW=$((TOTAL+1))
          jq --argjson n "$NEW" '.totalFinished=$n' globalCounters.json > tmp && mv tmp globalCounters.json
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add globalCounters.json
          git commit -m "auto increment total"
          git push
